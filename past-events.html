<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:image" content="./resources/images/main/Logo-Amazing-Events.png">
    <meta property="og:url" content="https://Amazing-Events.com">
    <meta property="og:type" content="article">
    <meta property="og:title" content="Amazing Events | Past Events">
    <meta property="og:description" content="Amazing Events Official Website">
    <meta property="og:site_name" content="Amazing Events">
    <meta name="description" content="Amazing Events Official Website">
    <meta name="author" content="Alexis Dayub">
    <script src="https://kit.fontawesome.com/c755d49848.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="shortcut icon" href="./resources/images/main/favicon.ico" type="image/x-icon">
    <title id="title">Amazing Events | Past Events</title>
</head>

<body class="full-container d-flex flex-column min-vh-100" id="bodybg">

    <!--HEADER -->
    <header id="target">
        <nav class="navbar sticky-top navbar-expand-lg bg-dark navbar-dark" data-bs-theme="dark" id="topnavbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./resources/images/main/Logo-Amazing-Events.png" class="img-fluid" id="logo" alt="Logo"
                        width="250">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <nav class="navbar-nav nav-justified flex-column flex-sm-row">
                        <a class="flex-sm-fill text-sm-center nav-link" href="./index.html">Home</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="./upcoming-events.html">Upcoming
                            Events</a>
                        <a class="flex-sm-fill text-sm-center nav-link active flex-grow-1" aria-current="page"
                            href="#">Past Events</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="./contact.html">Contact</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="./stats.html">Stats</a>
                    </nav>
                </div>
            </div>
        </nav>
        <nav class="header-container d-flex justify-content-around">
            <div class="container-fluid">
                <div class="row" id="secondnav">
                    <div class="column">
                        <div class="row justify-content-around align-items-center">
                            <a class="d-flex justify-content-center col-3 bar_backbutton" title="Upcoming Events"
                                href="./upcoming-events.html"><i class="fa-solid fa-chevron-left"></i></a>
                            <h1 class="d-flex flex-sm-fill text-center  justify-content-center col-3 bar_pageTitle">Past
                                Events</h1>
                            <a class="d-flex justify-content-center col-3 bar_nextbutton" title="Contact"
                                href="./contact.html"><i class="fa-solid fa-angle-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="p-2">
        <!-- CATEGORIES -->
        <div class="search-bar d-flex flex-wrap justify-content-md-between align-items-center" id="search-bar">
            <div class="category d-flex flex-wrap justify-content-center" id="checkboxes">
                <!-- CATEGORIES HERE -->
            </div>
            <div class="search">
                <input type="text" class="searchclass filter" id="searchId" placeholder="Search Events..."
                    autofocus="autofocus">
            </div>
        </div>

        <!-- CARDS -->
        <div class="container cards-container text-center">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 p-5 passedevents" id="currentCards">
                <!-- CARDS HERE-->
            </div>
        </div>
        <div id="noresultsCards"
            class="no-results-message d-flex flex-column justify-content-center align-items-center">
            <!-- NOTHING FOUND MSG -->
        </div>
        <button class="scrollToTopBtn">⬆</button>
    </main>
    <!-- FOOTER -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center">
        <div class="social">
            <ul class="icon-list d-flex">
                <li class="icon-item">
                    <a class="icon-link btn btn-outline-danger btn-floating m-1" href="https://www.instagram.com/"
                        role="button"><i class="fa-brands fa-square-instagram" id="instagram"></i></a>
                </li>
                <li class="icon-item">
                    <a class="icon-link btn btn-outline-danger btn-floating m-1" href="https://www.facebook.com/"
                        role="button"><i class="fa-brands fa-square-facebook" id="facebook"></i></a>
                </li>
                <li class="icon-item">
                    <a class="icon-link btn btn-outline-danger btn-floating m-1" href="https://www.twitter.com/"
                        role="button"><i class="fa-brands fa-square-twitter" id="twitter"></i></a>
                </li>
            </ul>
        </div>
        <p>By <a href="https://github.com/alejd84">@Alejd84</a> © 2023</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./resources/js/data.js"></script>
    <script src="./resources/js/index.js"></script>
    <script src="./resources/js/backtotop.js"></script>
