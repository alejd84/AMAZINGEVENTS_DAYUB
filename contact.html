<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:image" content="./resources/images/main/Logo-Amazing-Events.png">
    <meta property="og:url" content="https://Amazing-Events.com">
    <meta property="og:type" content="article">
    <meta property="og:title" content="Amazing Events | Contact">
    <meta property="og:description" content="Amazing Events Official Website">
    <meta property="og:site_name" content="Amazing Events">
    <meta name="description" content="Amazing Events Official Website">
    <meta name="author" content="Alexis Dayub">
    <script src="https://kit.fontawesome.com/c755d49848.js" crossorigin="anonymous"></script>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="shortcut icon" href="./resources/images/main/favicon.ico" type="image/x-icon">
    <title>Amazing Events | Contact</title>  
</head>
<body class="full-container"> 
    <!-- NAV & HEADER -->
    <nav class="navbar sticky-top navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./resources/images/main/Logo-Amazing-Events.png" class="img-fluid" id="logo" alt="Logo" width="200">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <nav class="navbar-nav nav-justified flex-column flex-sm-row">
                        <a class="flex-sm-fill text-sm-center nav-link" href="./index.html">Home</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="./upcoming-events.html">Upcoming Events</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="./past-events.html">Past Events</a>
                        <a class="flex-sm-fill text-sm-center nav-link active flex-grow-1" aria-current="page" href="#">Contact</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="./stats.html">Stats</a>
                    </nav>
            </div>
        </div>
    </nav>
    <header class="header-container d-flex justify-content-around">
        <div class="container-fluid bg-secondary">
            <div class="row" style="background-color: #b20a59" id="secondnav">
                <div class="column">
                    <div class="row justify-content-around align-items-center">
                        <a class="d-flex justify-content-center col-3 bar_backbutton" title="Stats" href="./past-events.html"><i class="fa-solid fa-chevron-left"></i></a>
                        <h2 class="d-flex justify-content-center col-3 bar_pageTitle">Contact Us</h2>
                        <a class="d-flex justify-content-center col-3 bar_nextbutton" title="Upcoming Events" href="./stats.html"><i class="fa-solid fa-angle-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- MAIN -->   
    <main>

            <div class="container contact-container">
                <form class="row d-flex justify-content-center g-3">
                    <div class="col-md-5">
                        <label for="inputName" class="form-label fw-bold fs-5">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Your name">
                    </div>
                    <div class="col-md-5">
                        <label for="inputEmail" class="form-label fw-bold fs-5">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="yourmail@e-mail.com">
                    </div>
                    <div class="col-10">
                        <label for="inputMessage" class="form-label fw-bold fs-5">Message</label>
                        <textarea class="form-control" id="inputMessage" placeholder="Write here..."
                            rows="3"></textarea>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn btn-outline-light buttonColor">Submit</button>
                    </div>
                </form>
            </div>
    </main>
<!-- FOOTER -->   
    <footer class="d-flex flex-wrap justify-content-between align-items-center">
        <div class="social">
            <ul class="icon-list d-flex">
                <li class="icon-item">
                    <a class="icon-link btn btn-outline-dark btn-floating m-1" href="https://www.instagram.com/" role="button"><i class="fa-brands fa-square-instagram"></i></a>
                </li>
                <li class="icon-item">
                    <a class="icon-link btn btn-outline-dark btn-floating m-1" href="https://www.facebook.com/" role="button"><i class="fa-brands fa-square-facebook"></i></a>
                </li>
                <li class="icon-item">
                    <a class="icon-link btn btn-outline-dark btn-floating m-1" href="https://www.twitter.com/" role="button"><i class="fa-brands fa-square-twitter"></i></a>                                   
                </li>
            </ul>
        </div>
        <p>COHORTE-TM</p>
    </footer>                
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>  
    <!-- <script src="./resources/js/index.js"></script> -->
</body>
</html>
