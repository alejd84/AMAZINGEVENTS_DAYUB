<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:image" content="./resources/images/main/Logo-Amazing-Events.png">
    <meta property="og:url" content="https://Amazing-Events.com">
    <meta property="og:type" content="article">
    <meta property="og:title" content="Amazing Events | Contact">
    <meta property="og:description" content="Amazing Events Official Website">
    <meta property="og:site_name" content="Amazing Events">
    <meta name="description" content="Amazing Events Official Website">
    <meta name="author" content="Alexis Dayub">
    <script src="https://kit.fontawesome.com/c755d49848.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="shortcut icon" href="./resources/images/main/favicon.ico" type="image/x-icon">
    <title>Amazing Events | Contact</title>
</head>

<body class="full-container d-flex flex-column min-vh-100"
    style="background-image:  url(./resources/images/main/background2.jpeg); background-attachment: fixed; background-position: center center; background-size: cover; background-repeat: no-repeat; max-width: 100%;">
    <!--HEADER -->
    <header>
        <nav class="navbar sticky-top navbar-expand-lg bg-dark navbar-dark" data-bs-theme="dark" id="topnavbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./resources/images/main/Logo-Amazing-Events.png" class="img-fluid" id="logo" alt="Logo"
                        width="250">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <nav class="navbar-nav nav-justified flex-column flex-sm-row">
                        <a class="flex-sm-fill text-sm-center nav-link" href="./index.html">Home</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="./upcoming-events.html">Upcoming
                            Events</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="./past-events.html">Past Events</a>
                        <a class="flex-sm-fill text-sm-center nav-link active flex-grow-1" aria-current="page"
                            href="#">Contact</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="./stats.html">Stats</a>
                    </nav>
                </div>
            </div>
        </nav>
        <nav class="header-container d-flex justify-content-around">
            <div class="container-fluid">
                <div class="row" id="secondnav">
                    <div class="column">
                        <div class="row justify-content-around align-items-center">
                            <a class="d-flex justify-content-center col-3 bar_backbutton" title="Past Events"
                                href="./past-events.html"><i class="fa-solid fa-chevron-left"></i></a>
                            <h1 class="d-flex flex-sm-fill text-center  justify-content-center col-3 bar_pageTitle">
                                Contact Us</h1>
                            <a class="d-flex justify-content-center col-3 bar_nextbutton" title="Stats"
                                href="./stats.html"><i class="fa-solid fa-angle-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- MAIN -->
    <main>
        <section id="contact-section">
            <div class="container contact-container">
                <form class="row d-flex justify-content-center g-3">
                    <fieldset>
                        <h4 class="text-center">We can help. Our Team of experts are on hand to answer your questions.
                        </h4>
                        <div class="row d-flex align-items-center justify-content-center">
                            <div class="col-md-5">
                                <label for="inputName4" class="form-label fw-bold fs-5">Name</label>
                                <input type="text" class="form-control" id="inputName4" placeholder="First/Last names"
                                    required>
                            </div>
                            <div class="col-md-5">
                                <label for="inputEmail4" class="form-label fw-bold fs-5">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="your@email.com"
                                    required>
                            </div>
                            <div class="col-10">
                                <label for="inputMessage" class="form-label fw-bold fs-5">Message</label>
                                <textarea class="form-control" id="inputMessage" placeholder="Tell us about you..."
                                    rows="3"></textarea>
                            </div>
                        </div>
                    </fieldset>
                    <div class="col-12 text-center">
                        <button type="submit" class="submitbuttom"><span>SUBMIT ></span></button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center">
        <div class="social">
            <ul class="icon-list d-flex">
                <li class="icon-item">
                    <a class="icon-link btn btn-outline-danger btn-floating m-1" href="https://www.instagram.com/"
                        role="button"><i class="fa-brands fa-square-instagram"></i></a>
                </li>
                <li class="icon-item">
                    <a class="icon-link btn btn-outline-danger btn-floating m-1" href="https://www.facebook.com/"
                        role="button"><i class="fa-brands fa-square-facebook"></i></a>
                </li>
                <li class="icon-item">
                    <a class="icon-link btn btn-outline-danger btn-floating m-1" href="https://www.twitter.com/"
                        role="button"><i class="fa-brands fa-square-twitter"></i></a>
                </li>
            </ul>
        </div>
        <p>By <a href="https://github.com/alejd84">@Alejd84</a> Â© 2023</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
