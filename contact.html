<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:image" content="./resources/images/main/Logo-Amazing-Events.png">
    <meta property="og:url" content="https://Amazing-Events.com">
    <meta property="og:type" content="article">
    <meta property="og:title" content="Amazing Events | Contact">
    <meta property="og:description" content="Amazing Events Official Website">
    <meta property="og:site_name" content="Amazing Events">
    <meta name="description" content="Amazing Events Official Website">
    <meta name="author" content="Alexis Dayub">
    <script src="https://kit.fontawesome.com/c755d49848.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="shortcut icon" href="./resources/images/main/favicon.ico" type="image/x-icon">
    <title id="title">Amazing Events | Contact</title>
</head>

<body class="full-container d-flex flex-column min-vh-100" id="bodybg">
    <!--HEADER -->
    <header id="target">
        <!--MAIN NAV -->
        <nav class="navbar sticky-top navbar-expand-lg bg-dark navbar-dark" data-bs-theme="dark" id="topnavbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./resources/images/main/Logo-Amazing-Events.png" class="img-fluid" id="logo" alt="Logo"
                        width="250">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <nav class="navbar-nav nav-justified flex-column flex-sm-row">
                        <a class="flex-sm-fill text-sm-center nav-link" href="./index.html">Home</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="./upcoming-events.html">Upcoming
                            Events</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="./past-events.html">Past Events</a>
                        <a class="flex-sm-fill text-sm-center nav-link active flex-grow-1" aria-current="page"
                            href="#">Contact</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="./stats.html">Stats</a>
                    </nav>
                </div>
            </div>
        </nav>
        <!--SECOND NAV -->
        <nav class="header-container d-flex justify-content-around">
            <div class="container-fluid">
                <div class="row" id="secondnav">
                    <div class="column">
                        <div class="row justify-content-around align-items-center">
                            <a class="d-flex justify-content-center col-3 bar_backbutton" title="Past Events"
                                href="./past-events.html"><i class="fa-solid fa-chevron-left"></i></a>
                            <h1 class="d-flex flex-sm-fill text-center  justify-content-center col-3 bar_pageTitle">
                                Contact Us</h1>
                            <a class="d-flex justify-content-center col-3 bar_nextbutton" title="Stats"
                                href="./stats.html"><i class="fa-solid fa-angle-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- MAIN -->
    <main>
        <section class="container contactus-container" id="contact-section">
            <h1 class="front-text text-white">We can help</h1>
            <h2 class="front-text text-white">Our Team of experts are on hand to answer your questions</h2>
            <form class="row d-flex justify-content-center g-3" autocomplete="off" action="./show_data.html"
                method="get" target="_blank">
                <div class="contact-wrapper">
                    <div class="form-item">
                        <input id="name" type="text" name="name" placeholder="Full Name">
                        <label class="lbl-floating" for="name">Full Name</label><i
                            class="icon text-white fas fa-user"></i>
                    </div>
                    <div class="form-item">
                        <input id="email" type="email" name="email" placeholder="E-Mail Address">
                        <label class="lbl-floating" for="email">E-Mail Address</label><i
                            class="icon text-white fas fa-at"></i>
                    </div>
                    <div class="form-item">
                        <textarea id="description" name="description" placeholder="Tell us about you..."
                            rows="5"></textarea>
                        <label class="lbl-floating" for="description">Tell us about
                            you...</label><i class="icon text-white far fa-comment"></i>
                    </div>
                </div>
                <div class="contact-section text-right">
                    <button class="buttongoback button-primary button-ghost button-shine resetbuttom ml-whole"
                        type="reset"><i class="fa fa-times"></i><span class="ml-half">Reset</span></button>
                    <button class="button button-primary button-ghost button-shine submitbuttom ml-whole"
                        type="submit"><i class="fa fa-paper-plane"></i><span class="ml-half">Send</span></button>
                </div>
            </form>
        </section>
    </main>
    <!-- FOOTER -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center">
        <div class="social">
            <ul class="icon-list d-flex">
                <li class="icon-item">
                    <a class="icon-link buttonfooter button-primary button-ghost button-shine btn-floating m-1"
                        href="https://www.instagram.com/" role="button"><i class="fa-brands fa-square-instagram"
                            id="instagram"></i></a>
                </li>
                <li class="icon-item">
                    <a class="icon-link buttonfooter button-primary button-ghost button-shine btn-floating m-1"
                        href="https://www.facebook.com/" role="button"><i class="fa-brands fa-square-facebook"
                            id="facebook"></i></a>
                </li>
                <li class="icon-item">
                    <a class="icon-link buttonfooter button-primary button-ghost button-shine btn-floating m-1"
                        href="https://www.twitter.com/" role="button"><i class="fa-brands fa-square-twitter"
                            id="twitter"></i></a>
                </li>
            </ul>
        </div>
        <p>By <a href="https://github.com/alejd84">@Alejd84</a> Â© 2023</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
